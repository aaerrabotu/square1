<!DOCTYPE html>
<html>
<head>
  <style>
    .square {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      animation: moveSquare 2s linear infinite;
    }

    @keyframes moveSquare {
      0% { left: 0; }
      50% { left: calc(100% - 100px); }
      100% { left: 0; }
    }
  </style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
